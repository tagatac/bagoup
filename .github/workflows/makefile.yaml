name: Makefile CI

on:
  push: {}
  pull_request:
    branches: [ $default-branch ]

jobs:

  build-and-test:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v4

    - name: Install WeasyPrint and pdf-diff
      run: |
        brew update
        brew install weasyprint pdf-diff

    - name: Install wkhtmltopdf
      run: |
        wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-2/wkhtmltox-0.12.6-2.macos-cocoa.pkg
        sudo installer -pkg wkhtmltox-0.12.6-2.macos-cocoa.pkg -target /

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: Upload Code Coverage
      uses: Wandalen/wretry.action@v3
      with:
        action: codecov/codecov-action@v4
        attempt_limit: 10
        attempt_delay: 10000
        with: |
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

    - name: Test PDF Creation
      run: make test-pdf
