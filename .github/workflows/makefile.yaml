name: Makefile CI

on:
  push: {}
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install wkhtmltopdf
      run: sudo apt-get -y install wkhtmltopdf

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.x

    - name: Build
      run: make

    - name: Test
      run: make test
